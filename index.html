<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="./css/jquery.mCustomScrollbar.css"/>
	<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/Player.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ProgressBar.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/Player.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="header">
			<h1 class="logo"><a href="#"></a></h1>
			<ul class="setting">
				<li>设置</li>
				<li>登录</li>
			</ul>
			
		</div>
		<div id="content">
			<div class="content-c">
				<div class="content-left">
					<div class="navTop">
						<span><img src="img/select.png" alt="">收藏</span>
						<span><img src="img/add.png" alt="">添加到</span>
						<span><img src="img/download.png" alt="">下载</span>
						<span><img src="img/delete.png" alt="">删除</span>
						<span><img src="img/sao.png" alt="">清空列表</span>
					</div>
					<div class="content-list">
						<ul>
							<li class="list-title">
								<div class="check"><i></i></div>
								<div class="list-num"></div>
								<div class="name">歌曲</div>
								<div class="singer">歌手</div>
								<div class="times">时长</div>
							</li>
							
						</ul>
					</div>
				</div>
				<div class="content-right">
					<div class="info-show">
						<a href="javascript:;" class="info-pic">
							<img src="img/bg.png" alt="">
						</a>
						<div class="info-name">
							<span>歌曲名：</span>
							<a href="javascript:;"></a>
						</div>
						<div class="info-singer">
							<span>歌手：</span>
							<a href="javascript:;"></a>
						</div>
						<div class="info-ablum">
							<span>专辑名：</span>
							<a href="javascript:;">MXP</a>
						</div>
						
						<ul class="song-list">
							<li class="cur">1歌曲</li>
							<li>2歌曲</li>
							<li>3歌曲</li>
							<li>4歌曲</li>
							<li>5歌曲</li>
							
						</ul>
					</div>
				</div>
			</div>
			
		</div>
		<div id="footer">
			<div class="footer-c">
				<div class="foot-tab">
					<a href="javascript:;" class="foot-tab-pre"><!-- <img src="img/上一曲.png" alt=""> --></a>
					<a href="javascript:;" class="foot-tab-bo-pause"><!-- <img src="img/bo.png" alt=""> --></a>
					<a href="javascript:;" class="foot-tab-next"><!-- <img src="img/下一曲.png" alt=""> --></a>
				</div>
				<div class="music-bo">
					<div class="music-bo-top">
						<span class="music-bo-top-name"></span>
						<span class="music-bo-top-time"></span>
					</div>
					
					<!-- 进度条 -->
					<div class="music-bo-battom">
						<div class="progress-bar-bg"> 
							<div class="progress-bar">
								<div class="dot"></div>
							</div>
						</div>
						
					</div>
				</div>
				<div class="music-ch">
					<a href="javascript:;" class="music-ch-round"></a>
					<a href="javascript:;" class="music-ch-love music-ch-like"></a>
					<a href="javascript:;" class="music-ch-download"></a>
					<a href="javascript:;" class="music-ch-comment"></a>
					<a href="javascript:;" class="turnStyle turnStyleClear"></a>
				</div>
				<div class="music-vo">
					<a href="javascript:;" class="voice-img"></a>
					<!-- 进度条 -->
					<div class="voice-bar-bg">
						<div class="voice-bar">
							<div class="voice-dot"></div>
						</div>
					</div>
						
					</div>
				</div>
			</div>
		</div>
		<div class="mask-bg"></div>
		<div class="mask"></div>
		<audio src="">
		</audio>
	</body>
</html>
